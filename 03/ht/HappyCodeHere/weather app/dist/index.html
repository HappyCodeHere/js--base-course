<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="images/logo.png">
  <title>My weather app</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>My weather app</h1>
      <div class="row">
        <div class="col-md-4">
          radio here
        </div>
        <div class="col-md-offset-3 col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a city..." value="Minsk">
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-warning">Get forecast</button>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="row">

        <div class="col-md-offset-4 col-md-4">
          <h2></h2>
          <div class="row">
            <div class="col-md-6">
              <canvas class="forecast-icon" width="128" height="128"></canvas>
            </div>
            <div class="col-md-6 forecast-info">
              <span class="temperature"></span>
              <span class="humidity"></span>
              <span class="wind-speed"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 summary">
              <p></p>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-4-offset col-md-4">
          welcome
        </div>
        <div class="col-md-4-offset col-md-4">
          not found(
        </div> -->
      </div>

    </section>

    <section class="history">
      <h3>Resently watched</h3>
      <ul class="list-group">
        <!-- <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li> -->
      </ul>
    </section>

    <footer>
      &copy; 2017 All rights reserved
    </footer>

  </div>

  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
