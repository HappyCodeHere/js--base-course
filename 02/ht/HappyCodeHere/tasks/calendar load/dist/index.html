<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/8/8d/Calendar_Icon.png">

  <style media="screen">
    iframe {
      width: 100%;
      height: 700px;
      overflow-y: hidden;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="" value="12345" id="id" class="form-control">
  </div>
  <div class="form-group">
    <label for="change-date">Изменять месяц</label>
    <input type="checkbox" name="" value="" id="change-date">
  </div>
  <div class="form-group">
    <label for="add-events">Создавать события</label>
    <input type="checkbox" name="" value="" id="add-events">
  </div>
  <div class="form-group">
    <label for="delete-events">Удалять события</label>
    <input type="checkbox" name="" value="" id="delete-events">
  </div>
  <div class="form-group">
    <label for="title">Заголовок</label>
    <input type="text" name="" value="" id="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="classes">Классы (для изменения темы)</label>
    <input type="text" name="" value="" id="classes" class="form-control">
  </div>



  <button type="button" name="button" class="btn btn-warning">Получить календарь</button>


  <div class="form-group">
    <label for="copy-code">Скопировать код:</label>
    <textarea id="copy-code" class="form-control"></textarea>
  </div>




  <script src="js/main.js"></script>


  <iframe src="https://cdn.rawgit.com/HappyCodeHere/js--base-course/02/02/ht/HappyCodeHere/tasks/calendar/dist/index.html?id=12345&showControls=true&allowAddEvents=true&allowRemoveEvents=true&className=&title=Your cool calendar" scrolling="no"></iframe>

</body>
</html>
